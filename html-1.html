<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="style.css" />
      <script src="script.js"></script>
        <style> h1 { 
            background-color: royalblue;
        }
        </style>
        <title>Pertolongan Pertama</title>
        <h1 style="text-align: center; color:pink; font-family: Arial, Helvetica, sans-serif;">Pertolongan Pertama</h1>
    </head>
    <body>
        <form method="post" action="mailto:muhammadezzrra@gmail.com">
            <fieldset>
              <legend>
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcBZlzWN983qIkgFtiKuS6vXO50tEyQe2J4aj5UD3s7YF3ZYMFxM-ojMha_MnTQux1CIY&usqp=CAU" width="200" height="200">
              </legend>
      
              <div>
                <label>Nama: </label>
                <input type="text" name="nama" />
              </div>
      
              <div>
                <p>Jenis Kelamin:</p>
                <select name="Jenis Kelamin">
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                    <option value="unknown">Rahasia</option>
                </select>
              </div>
      
              <div>
                <p>Keahlian:</p>
                <input type="checkbox" name="pengcomly" /> Pengocok handal
                <input type="checkbox" name="crot lama" /> Tahan lama
                <input type="checkbox" name="realisasi" /> Realisasi waifu
              </div>
      
              <div>
                <p>Tools:</p>
                <select name="mobil">
                  <option value="life">Lifeboy</option>
                  <option value="Daya">Daia</option>
                  <option value="Hand">Handbody bengkoang</option>
                </select>
              </div>
      
              <div>
                <p>Ceritakan pengalaman anda:</p>
                <textarea rows="10" cols="60" placeholder="Taruh kelamin kalian disini" nama="pengalaman"></textarea>
              </div>
      
              <input type="submit" value="Submit" />
            </fieldset>
          </form>
        
        </body>
    </body>
</html>
